    <script>
        $(document).ready(function(){
        });
        function hideMulti (ids, f) {
            for (var id of ids.split(',')) {
                hide(id, f);
            }
        }
        function hide(id, f) {
            $('#' + id).animate({
                opacity:0
            }, 500, function () {
                $('#' + id).css('display', 'none');
                f;
            });
        }
        function show(id) {
            $('#' + id).css('display', 'flex');
            $('#' + id).animate({
                opacity:1

            });
        }
